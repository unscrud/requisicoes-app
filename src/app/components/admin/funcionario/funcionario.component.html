<div class="col col-lg-12 col-centered">
  <div class="card col-lg-12 col-centered">
    <div class="card-header">
      <h3>
        Funcionários
        <button
          type="button"
          (click)="add()"
          style="margin-right: 0px"
          class="text-right btn btn-outline-info btn-lg"
        >
          <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </button>
      </h3>
      <ng-select [(ngModel)]="departamentoFiltro">
        <ng-option [value]="'TODOS'"> TODOS </ng-option>
        <ng-option
          *ngFor="let departamento of departamentos$ | async"
          [value]="departamento.nome"
        >
          {{ departamento.nome }}
        </ng-option>
      </ng-select>
    </div>
    <div class="card-body col-lg12 col-centered">
      <table
        class="table table-striped table-hover table-bordered col-centered"
      >
        <thead class="thead-dark">
          <tr>
            <th class="text-center">Foto</th>
            <th class="text-center">Nome</th>
            <th class="text-center">Email</th>
            <th class="text-center">Departamento</th>
            <th class="text-center">Função</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let funcionario of funcionarios$
                | async
                | filter: departamentoFiltro
            "
          >
            <td class="text-center">
              <img
                [src]="funcionario.foto || '/assets/imgs/no-image.png'"
                alt=""
                class="img-fluid"
              />
            </td>
            <td class="text-center">{{ funcionario.nome }}</td>
            <td class="text-center">{{ funcionario.email }}</td>
            <td class="text-center">{{ funcionario.departamento.nome }}</td>
            <td class="text-center">{{ funcionario.funcao }}</td>
            <td class="text-center">
              <button
                type="button"
                class="btn btn-success"
                (click)="selecionaFuncionario(funcionario)"
              >
                <i class="fas fa-edit"></i>
              </button>
              <button
                type="button"
                class="btn btn-danger"
                (click)="delete(funcionario)"
              >
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<p-dialog
  header="Dados do Funcionário"
  [style]="{ width: '80vw' }"
  [contentStyle]="{ overflow: 'visible' }"
  [(visible)]="displayDialogFuncionario"
  [responsive]="true"
  [modal]="true"
>
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="form.value">
    <form [formGroup]="form" class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col-12 p-md-6">
        <label for="nome">Nome*:</label>
        <input type="text" pInputText formControlName="nome" />
      </div>
      <div class="p-field p-col-12 p-md-6">
        <label for="email">Email*:</label>
        <input type="text" pInputText formControlName="email" />
      </div>
      <div class="p-field p-col-12 p-md-6">
        <label for="departamento">Departamento*:</label>
        <ng-select
          [items]="departamentos$ | async"
          bindLabel="nome"
          formControlName="departamento"
        ></ng-select>
      </div>
      <div class="p-field p-col-12 p-md-6">
        <label for="funcao">Função:</label>
        <input type="text" pInputText formControlName="funcao" />
      </div>
      <div class="p-field p-col-12 p-md-6">
        <label for="foto">Foto:</label>
        <input
          type="file"
          #inputFile
          class="form-control"
          (change)="upload($event)"
        />
        <progress
          style="width: 100%"
          max="100"
          [value]="uploadPercent | async"
        ></progress>
        <div
          *ngIf="
            form.controls['nome'].errors ||
            form.controls['email'].errors ||
            form.controls['departamento'].errors
          "
          class="text-warning"
        >
          *Preenchimento Obrigatório
        </div>
        <div class="p-d-flex p-jc-end">
          <button
            [disabled]="!form.valid"
            type="button"
            class="btn btn-primary"
            (click)="save()"
          >
            <i class="fas fa-check-circle"></i>
            {{ edit ? "Atualizar" : "Salvar" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</p-dialog>
